<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <div class="content">
        <header><img src="assets/images/logo.svg" alt="Tips Calculator"></header>
        <section class="main">
            <section id="initialdata">
                <div class="bill">

                    <h1>Bill</h1>
                    <input type="text" id="billamount" name="billamount" placeholder='0'>
                    <div class="warning"></div>
                </div>

                <div class="tipsamount">
                    <h1>Select Tip %</h1>
                    <div id="percent">
                        <button class="choose" data-attr="5">5%</button>
                        <button class="choose" data-attr="10">10%</button>
                        <button class="choose" data-attr="15">15%</button>
                        <button class="choose" data-attr="25">25%</button>
                        <button class="choose" data-attr="50">50%</button>
                        <input type="text" class="choose" id="chooseinput" placeholder='Custom'>
                    </div>
                </div>

                <div class="numberofpeople">
                    <h1>Number of People</h1>
                    <input type="text" class="people" id="people" placeholder='1'>
                    <div class="warningTwo"></div>
                </div>

            </section>

            <section id="result">
                <div class="total">
                    <h2> Tip Amount<br><span>/ person</span></h2>
                    <p class="resultsum">$<span id="tipperperson">0.00</span></p>
                </div>
                <div class="total">
                    <h2> Total<br> <span>/ person</span></h2>

                    <p class="resultsum">$<span id="tiptotal">0.00</span></p>
                </div>
                <button id="reset">Reset</button>
            </section>
        </section>
    </div>


    <footer>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Natallia Harmon.
    </footer>

    <script src="app.js"></script>
</body>

</html>
